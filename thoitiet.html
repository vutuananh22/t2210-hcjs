    function hanoi() {
        var xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
// chỗ lấy dữ liệu để về
            var data = JSON.parse(this.responseText);
            // console.log(data);
            // console.log(data .name);
            var ct = data.name;
            var h1city = document.getElementById("city");
            h1city.innerText = ct;
            var nd = data.main.temp;
            var temp = document.getElementById("nhietdo");
            temp.innerText = nd;
            var as = data.main.pressure;
            var apsuat = document.getElementById("apsuat");
            apsuat.innerText =as;
        }
        var url = "https://api.openweathermap.org/data/2.5/weather?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
        xhttp.open("GET", url, true);
        xhttp.send();
    }
