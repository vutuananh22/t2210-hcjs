<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Đăng Nhập</title>
  <link rel="stylesheet" href="/baithi.css">
</head>
<body>
<section>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <div class="login">
        <h2 class="active"> Login </h2>
        <h2 class="nonactive"> Register </h2>
        <form>
            <input type="text" required class="text" name="EMAIL">
            <span>EMAIL</span>
            <br>
            <br>
            <input type="password" required class="text" name="PASSWORD">
            <span>PASSWORD</span>
            <br>
            <button class="signin">
                Sign In
            </button>
            <a href="#">Forgot Password?</a>
            <div >
                <a href="https://www.facebook.com/">
                    <img  class="facebook" src="images/fb.jpg" width="70px">
                </a>
                <a href="http://google.com">
                    <img class="google" src="images/hinh-nen-google-28-Custom.jpg" width="70px">
                </a>
            </div>
        </form>
    </div>

</section>
</body>
</html>
