<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thời tiết 21</title>
</head>
<body>
<section class = "section">
  <div class="container">
    <div class="row" id="ls">

    </div>
  </div>
</section>
<script type="text/javascript">
  var xhttp = new XMLHttpRequest();
  xhttp.onload =function (){
    var data = JSON.parse(this.responseText);
    var ls = data.data.;
    for(var i=0; i<ls.length;i++){
      var li_html =` <div class="col-3">
         <div class="card mb-3" style="width: 18rem;">
        <img src="${ls[i].images/04n@2x.png}" class="card-img-top" alt="100">
        <div class="card-body">
          <h5 class="card-title">${ls[i].name}</h5>
          <p class="card-text">${ls[i].description}</p>
          <a href="#" class="btn btn-primary"></a>
         </div>
       </div>
      </div>`;
      var ds = document.getElementById("ls");
      ds.innerHTML += li_html;
    }
  }
  var url = "https://api.openweathermap.org/data/2.5/forecast?q=Hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
  xhttp.open("GET",url,true);
  xhttp.send();
</script>
</body>
</html>
